<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>World Database Lookup</title>

    <!-- you can modify this as needed or to your preference -->
    <link href="world.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <img id="globe" src="world.png" />
      <h1>World Database Lookup</h1>
    </header>

    <main>
      <content>
        <div id="controls">
          <div id="search-bar">
            <input
              id="country"
              type="search"
              name="country"
              placeholder="Enter country name"
            />
          </div>

          <div id="buttons">
            <button id="lookup-country">Lookup Country</button>
            <button id="lookup-cities">Lookup Cities</button>
          </div>
        </div>

        <div id="result">
          <!-- countries will appear here -->
        </div>
      </content>
    </main>

    <footer></footer>

    <script src="world.js" type="text/javascript"></script>
  </body>
</html>
